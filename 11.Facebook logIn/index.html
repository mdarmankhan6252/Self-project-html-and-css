<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Facebook</title>
</head>
<body>
   <div class="log-in">
      <h4>Facebook</h4>
      <p>Mobile Number or email</p>
      <input type="text" placeholder="Mobile or email" style="border: 2px solid #8ab3ff;">
      <p>Password</p>
      <input type="password" placeholder="password">
      <button type="button" class="log-in-btn">Log in</button>
      <span class="forgot">forgot password?</span>
      <hr>or<hr>
      <button type="button" class="new-btn">Create new account</button>
      <p style="cursor: pointer;">English(US)</p>
      <span class="color">Bangla</span>
      <span class="color">More languages...</span>
   </div>
</body>
</html>
